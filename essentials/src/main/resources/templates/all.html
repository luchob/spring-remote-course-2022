<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css">
  <title>Document</title>
</head>
<body>
  <header th:replace="fragments/header::header">Some header</header>
  <main>

    <div class="car" th:each="c : ${cars}" th:object="${c}">

      <div th:replace="fragments/cardetails::cardetails(car=${c})"></div>

      <div>
        <a th:href="@{/cars/details(id=*{id})}">Details</a>
      </div>
    </div>

  </main>
  <footer th:include="fragments/footer::footer">Some footer</footer>
</body>
</html>
